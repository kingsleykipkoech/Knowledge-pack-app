<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Skill App - Welcome</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef3f7;
            overflow: hidden; /* Prevent scrolling during the splash screen */
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        /* Custom styles for the loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #eef3f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
            transition: opacity 1s ease-in-out;
        }
        /* Style for the main content to be hidden initially */
        #main-content {
            display: none;
        }
    </style>
</head>
<body class="bg-[#eef3f7] flex items-center justify-center min-h-screen p-4">

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="flex flex-col items-center">
            <!-- Corrected path to the image -->
            <img src="images/knowledge.png" alt="Knowledge Pack Logo" class="h-24 w-auto animate-pulse mb-2">
            <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">Smart Skill</h1>
        </div>
    </div>

    <!-- Main App Container - Initially Hidden -->
    <div id="main-content" class="max-w-md w-full h-full flex flex-col items-center justify-center space-y-8 bg-white rounded-3xl p-8 shadow-xl text-center">
        <!-- App Logo/Icon -->
        <div class="flex flex-col items-center">
            <!-- Corrected path to the image -->
            <img src="images/knowledge.png" alt="Knowledge Pack Logo" class="h-24 w-auto mb-2">
            <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">Smart Skill</h1>
        </div>
        
        <!-- Welcome Text -->
        <div class="space-y-2">
            <h2 class="text-2xl font-bold text-gray-800">Welcome to Smart Skill</h2>
            <p class="text-gray-500 text-sm">Your learning journey starts here. Sign in to access your courses or sign up to get started.</p>
        </div>

        <!-- Action Buttons -->
        <div class="w-full space-y-4">
            <button id="signup-btn" class="w-full py-4 px-6 bg-indigo-600 text-white rounded-full font-semibold shadow-lg transition-transform transform hover:scale-105">
                Create an account
            </button>
            <button id="signin-btn" class="w-full py-4 px-6 bg-gray-200 text-gray-800 rounded-full font-semibold shadow-md transition-transform transform hover:scale-105">
                Sign In
            </button>
        </div>

        <!-- Optional: Social Sign-in Buttons -->
        <p class="text-xs text-gray-400">Or sign in with</p>
        <div class="flex space-x-4">
            <button class="bg-white p-3 rounded-full border border-gray-300 hover:bg-gray-100 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12.001 4.793c1.786 0 3.393.732 4.542 1.916l2.368-2.368c-1.57-1.554-3.71-2.541-6.91-2.541-5.11 0-9.453 3.654-10.748 8.44l2.585.811c1.235-3.692 4.678-6.304 8.29-6.304z"/>
                    <path d="M21.575 11.246c0-.853-.075-1.579-.204-2.296h-.002l-9.378-1.53c-1.282-1.74-3.328-2.82-5.59-2.82s-4.308 1.08-5.59 2.82c-.129.717-.204 1.443-.204 2.296h10.994l.002.002c0 .853-.075 1.579-.204 2.296-1.282 1.74-3.328 2.82-5.59 2.82s-4.308-1.08-5.59-2.82c-.129-.717-.204-1.443-.204-2.296h-2.52c0 .853.075 1.579.204 2.296 1.427 3.678 4.77 6.29 8.382 6.29s6.955-2.612 8.382-6.29c.129-.717.204-1.443.204-2.296z"/>
                    <path d="M12.001 21.21c5.11 0 9.453-3.654 10.748-8.44l-2.585-.811c-1.235 3.692-4.678 6.304-8.29 6.304s-7.055-2.612-8.29-6.304l-2.585.811c1.295 4.786 5.638 8.44 10.748 8.44z"/>
                </svg>
            </button>
            <button class="bg-white p-3 rounded-full border border-gray-300 hover:bg-gray-100 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2.016c-5.514 0-9.984 4.47-9.984 9.984s4.47 9.984 9.984 9.984c5.515 0 9.984-4.47 9.984-9.984s-4.469-9.984-9.984-9.984zM16.516 8.583a1.492 1.492 0 00-1.472-1.464c-.878-.007-1.499.585-1.499 1.464 0 .88.621 1.478 1.499 1.478.85 0 1.472-.598 1.472-1.478zM7.498 8.583a1.492 1.492 0 00-1.472-1.464c-.878-.007-1.499.585-1.499 1.464 0 .88.621 1.478 1.499 1.478.85 0 1.472-.598 1.472-1.478z"/>
                </svg>
            </button>
            <button class="bg-white p-3 rounded-full border border-gray-300 hover:bg-gray-100 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0C5.373 0 0 5.373 0 12c0 5.302 3.438 9.799 8.205 11.385l.044.009v-.009h.001l.006-.002h.001c.078.016.155.031.233.045.541.084 1.086.126 1.631.126 6.627 0 12-5.373 12-12S18.627 0 12 0zm-1.898 17.513V12.793h-2.315V10.297h2.315V8.411c0-2.28 1.258-3.921 4.548-3.921l2.493.001v2.302h-1.637c-1.198 0-1.28.45-1.28 1.253v1.252h2.894l-.377 2.496h-2.517v4.716l-.001-.001z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Modal for messages -->
    <div id="message-modal" class="modal">
        <div class="modal-content max-w-sm">
            <h3 class="text-lg font-bold">Action Not Implemented</h3>
            <p class="mt-2 text-sm text-gray-600">This button would normally lead to the sign-up or sign-in page, but for this demo, it's a placeholder.</p>
            <button id="close-modal-btn" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-lg">Got It</button>
        </div>
    </div>

    <script>
        // Get references to buttons and the modal
        const signupBtn = document.getElementById('signup-btn');
        const signinBtn = document.getElementById('signin-btn');
        const messageModal = document.getElementById('message-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');

        // Function to show the modal
        function showModal(message) {
            const modalMessage = messageModal.querySelector('p');
            modalMessage.textContent = message;
            messageModal.style.display = 'flex';
        }

        // Event listeners for the buttons
        signupBtn.addEventListener('click', () => {
            showModal("This button would lead to the sign-up form.");
        });

        signinBtn.addEventListener('click', () => {
            showModal("This button would lead to the sign-in form.");
        });

        // Event listener to close the modal
        closeModalBtn.addEventListener('click', () => {
            messageModal.style.display = 'none';
        });

        // Add a function to handle the splash screen fade out
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            const mainContent = document.getElementById('main-content');
            
            // Start the fade out effect
            loadingScreen.style.opacity = '0';

            // After the transition, hide the loading screen and show the main content
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainContent.style.display = 'flex';
                document.body.style.overflow = 'auto'; // Re-enable scrolling
            }, 1000); // This should match the CSS transition duration
        }

        // Call the function when the page has fully loaded
        window.onload = hideLoadingScreen;
    </script>
</body>
</html>
