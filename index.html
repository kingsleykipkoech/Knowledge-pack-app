<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Pack App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500">
  <div class="bg-white shadow-2xl rounded-2xl p-10 max-w-lg text-center animate-fade-in">
    <!-- Logo -->
    <img src="logo.png" alt="Knowledge Pack Logo" class="h-32 w-auto animate-pulse mb-4 mx-auto">

    <!-- Title -->
    <h1 class="text-4xl font-extrabold text-gray-800 mb-4">
      Welcome to <span class="text-blue-600">Knowledge Pack App</span>
    </h1>

    <!-- Subtitle -->
    <p class="text-gray-600 text-lg mb-6">
      A smart way to access, organize, and boost your learning with interactive knowledge packs.
    </p>

    <!-- Features -->
    <div class="grid grid-cols-1 gap-4 text-left mb-6">
      <div class="p-4 rounded-lg bg-blue-100 shadow">
        📚 Create, edit, and share knowledge packs
      </div>
      <div class="p-4 rounded-lg bg-purple-100 shadow">
        🚀 Track your learning progress with ease
      </div>
      <div class="p-4 rounded-lg bg-pink-100 shadow">
        🌍 Connect and collaborate with other learners
      </div>
    </div>

    <!-- Button -->
    <a href="auth.html" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-xl text-lg font-semibold hover:bg-blue-700 transition">
      Get Started
    </a>
  </div>

  <!-- Simple animation -->
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fade-in { animation: fade-in 0.8s ease-out forwards; }
  </style>
</body>
</html>
