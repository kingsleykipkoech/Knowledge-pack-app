<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Pack App - Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500">
  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-md w-full animate-fade-in">
    <!-- Logo -->
    <div class="flex justify-center mb-4">
      <img src="logo.png" alt="Knowledge Pack Logo" class="h-20 w-auto">
    </div>

    <!-- Title -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Sign In to <span class="text-blue-600">Knowledge Pack</span>
    </h2>

    <!-- Form -->
    <form class="space-y-4">
      <div>
        <label for="email" class="block text-left text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="you@example.com">
      </div>
      <div>
        <label for="password" class="block text-left text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="••••••••">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
        Sign In
      </button>
    </form>

    <!-- Footer -->
    <p class="text-center text-sm text-gray-600 mt-4">
      Don’t have an account?
      <a href="#" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>

  <!-- Simple animation -->
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fade-in 0.8s ease-out forwards; }
  </style>
</body>
</html>
