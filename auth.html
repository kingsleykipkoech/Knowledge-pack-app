<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Skill App - Auth</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef3f7;
        }
        .form-container {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-[#eef3f7] flex items-center justify-center min-h-screen p-4">

    <!-- Main Auth Container -->
    <div class="max-w-md w-full flex flex-col items-center justify-center space-y-8 bg-white rounded-3xl p-8 shadow-xl text-center">
        
        <!-- App Logo/Icon -->
        <div class="flex flex-col items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-indigo-600 mb-2" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
            </svg>
            <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">Smart Skill</h1>
        </div>

        <!-- Auth Forms and Content -->
        <div id="auth-container" class="w-full space-y-4">
            
            <!-- Sign In Form -->
            <div id="signin-form" class="form-container w-full space-y-4">
                <h2 class="text-2xl font-bold text-gray-800">Sign In</h2>
                <form id="signin-form-elem" class="w-full space-y-4">
                    <input type="email" id="signin-email" placeholder="Email address" required
                           class="w-full px-4 py-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
                    <input type="password" id="signin-password" placeholder="Password" required
                           class="w-full px-4 py-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
                    <button type="submit" class="w-full py-4 px-6 bg-indigo-600 text-white rounded-full font-semibold shadow-lg transition-transform transform hover:scale-105">
                        Sign In
                    </button>
                </form>
                <button id="switch-to-signup" class="w-full text-sm text-indigo-600 hover:underline">
                    Don't have an account? Sign Up
                </button>
            </div>

            <!-- Sign Up Form -->
            <div id="signup-form" class="form-container w-full space-y-4">
                <h2 class="text-2xl font-bold text-gray-800">Create an account</h2>
                <form id="signup-form-elem" class="w-full space-y-4">
                    <input type="email" id="signup-email" placeholder="Email address" required
                           class="w-full px-4 py-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
                    <input type="password" id="signup-password" placeholder="Password" required
                           class="w-full px-4 py-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
                    <button type="submit" class="w-full py-4 px-6 bg-indigo-600 text-white rounded-full font-semibold shadow-lg transition-transform transform hover:scale-105">
                        Sign Up
                    </button>
                </form>
                <button id="switch-to-signin" class="w-full text-sm text-indigo-600 hover:underline">
                    Already have an account? Sign In
                </button>
            </div>

            <!-- Logged-in view -->
            <div id="loggedin-view" class="hidden w-full space-y-4">
                <h2 class="text-2xl font-bold text-gray-800">Welcome!</h2>
                <p class="text-gray-500 text-sm">You are now authenticated.</p>
                <div class="text-xs text-gray-400 break-all">
                    User ID: <span id="user-id" class="text-gray-800 font-mono"></span>
                </div>
                <button id="signout-btn" class="w-full py-4 px-6 bg-gray-200 text-gray-800 rounded-full font-semibold shadow-md transition-transform transform hover:scale-105">
                    Sign Out
                </button>
            </div>
        </div>

    </div>

    <!-- Modal for messages -->
    <div id="message-modal" class="modal">
        <div class="modal-content max-w-sm">
            <h3 id="modal-title" class="text-lg font-bold"></h3>
            <p id="modal-message" class="mt-2 text-sm text-gray-600"></p>
            <button id="close-modal-btn" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-lg">Got It</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration and initialization
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

        if (Object.keys(firebaseConfig).length > 0) {
            setLogLevel('debug');
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            // Get references to DOM elements
            const signinForm = document.getElementById('signin-form');
            const signupForm = document.getElementById('signup-form');
            const loggedinView = document.getElementById('loggedin-view');
            const switchLoginBtn = document.getElementById('switch-to-signin');
            const switchSignupBtn = document.getElementById('switch-to-signup');
            const signoutBtn = document.getElementById('signout-btn');
            const userIdDisplay = document.getElementById('user-id');
            const messageModal = document.getElementById('message-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const closeModalBtn = document.getElementById('close-modal-btn');

            // Function to show the modal
            const showModal = (title, message) => {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                messageModal.style.display = 'flex';
            };

            // Event listener to close the modal
            closeModalBtn.addEventListener('click', () => {
                messageModal.style.display = 'none';
            });
            
            // Function to toggle between forms
            const toggleForms = (show) => {
                if (show === 'signin') {
                    signinForm.style.display = 'block';
                    signupForm.style.display = 'none';
                } else if (show === 'signup') {
                    signinForm.style.display = 'none';
                    signupForm.style.display = 'block';
                } else {
                    signinForm.style.display = 'none';
                    signupForm.style.display = 'none';
                }
            };
            
            // Handle form switching
            switchLoginBtn.addEventListener('click', () => toggleForms('signin'));
            switchSignupBtn.addEventListener('click', () => toggleForms('signup'));

            // Handle Sign Up form submission
            document.getElementById('signup-form-elem').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                try {
                    await createUserWithEmailAndPassword(auth, email, password);
                    showModal('Success', 'Account created successfully!');
                } catch (error) {
                    showModal('Error', `Sign-up failed: ${error.message}`);
                }
            });

            // Handle Sign In form submission
            document.getElementById('signin-form-elem').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('signin-email').value;
                const password = document.getElementById('signin-password').value;
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    showModal('Success', 'Signed in successfully!');
                } catch (error) {
                    showModal('Error', `Sign-in failed: ${error.message}`);
                }
            });

            // Handle Sign Out
            signoutBtn.addEventListener('click', async () => {
                try {
                    await signOut(auth);
                    showModal('Signed Out', 'You have been signed out.');
                } catch (error) {
                    showModal('Error', `Sign-out failed: ${error.message}`);
                }
            });

            // Firebase Auth State Listener
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    // User is signed in
                    userIdDisplay.textContent = user.uid;
                    loggedinView.style.display = 'block';
                    toggleForms(null);
                } else {
                    // User is signed out or not authenticated
                    loggedinView.style.display = 'none';
                    toggleForms('signin');
                }
            });

            // Initial authentication check with custom token
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            if (initialAuthToken) {
                signInWithCustomToken(auth, initialAuthToken).catch((error) => {
                    console.error("Custom token sign-in failed:", error);
                });
            } else {
                signInAnonymously(auth).catch((error) => {
                    console.error("Anonymous sign-in failed:", error);
                });
            }
        } else {
            document.getElementById('auth-container').innerHTML = `
                <div class="text-center">
                    <h2 class="text-xl font-bold text-red-600">Firebase Configuration Missing</h2>
                    <p class="mt-2 text-gray-500">Please provide a valid Firebase configuration to enable authentication features.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
