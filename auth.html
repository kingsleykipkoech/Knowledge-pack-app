<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Knowledge Pack App - Authentication</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }

    /* Animated gradient background */
    .animated-bg {
      background: linear-gradient(270deg, #ff0080, #7928ca, #2afadf, #4facfe);
      background-size: 800% 800%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="animated-bg flex items-center justify-center min-h-screen p-4">

  <!-- Auth Box -->
  <div class="max-w-md w-full bg-white/90 backdrop-blur-lg rounded-3xl p-8 shadow-2xl">
    <div class="text-center mb-6">
      <img src="images/logo.png" alt="Logo" class="h-16 w-auto mx-auto mb-2">
      <h1 class="text-3xl font-extrabold text-gray-900">Knowledge Pack</h1>
      <p class="text-gray-600 text-sm mt-2">
        Sign in to continue your learning journey, or create an account to get started with Knowledge Packs today.
      </p>
    </div>

    <!-- Sign In Form -->
    <form id="signin-form" class="space-y-4 mb-6">
      <h2 class="text-xl font-semibold text-gray-800 text-center">Sign In</h2>
      <input type="email" placeholder="Email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500">
      <input type="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500">
      <button type="submit" class="w-full py-3 bg-indigo-600 text-white rounded-lg font-semibold shadow-md hover:scale-105 transition-transform">Sign In</button>

      <!-- Social Login -->
      <div class="flex gap-4 mt-4">
        <button type="button" class="flex-1 flex items-center justify-center bg-red-500 text-white py-2 rounded-lg shadow hover:bg-red-600 transition">
          <img src="images/google-icon.png" alt="Google" class="h-5 w-5 mr-2">
          Google
        </button>
        <button type="button" class="flex-1 flex items-center justify-center bg-blue-600 text-white py-2 rounded-lg shadow hover:bg-blue-700 transition">
          <img src="images/facebook-icon.png" alt="Facebook" class="h-5 w-5 mr-2">
          Facebook
        </button>
      </div>
    </form>

    <div class="my-6 border-t border-gray-300"></div>

    <!-- Sign Up Form -->
    <form id="signup-form" class="space-y-4 mb-4">
      <h2 class="text-xl font-semibold text-gray-800 text-center">Create Account</h2>
      <input type="text" placeholder="Full Name" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500">
      <input type="email" placeholder="Email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500">
      <input type="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-500">
      <button type="submit" class="w-full py-3 bg-pink-500 text-white rounded-lg font-semibold shadow-md hover:scale-105 transition-transform">Sign Up</button>
    </form>

    <!-- Back to Home Link -->
    <div class="text-center mt-4">
      <a href="index.html" class="text-sm text-indigo-600 hover:underline">â¬… Back to Home</a>
    </div>
  </div>

</body>
</html>
