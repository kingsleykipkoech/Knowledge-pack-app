<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Knowledge Pack App - Authentication</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #6366f1; /* Indigo */
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600">

  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-md w-full">
    <h1 class="text-2xl font-bold text-center mb-6">Welcome Back ðŸ‘‹</h1>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <input type="email" placeholder="Email" required
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500">
      <input type="password" placeholder="Password" required
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500">
      <button type="submit" id="loginBtn"
        class="w-full py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition">
        Log In
      </button>
    </form>

    <div class="text-center my-4">
      <a href="forgot.html" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>
    </div>

    <hr class="my-6">

    <!-- Signup Form -->
    <h2 class="text-xl font-bold text-center mb-4">New here? Create an account</h2>
    <form id="signupForm" class="space-y-4">
      <input type="text" placeholder="Full Name" required
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500">
      <input type="email" placeholder="Email" required
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500">
      <input type="password" placeholder="Password" required
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500">
      <button type="submit" id="signupBtn"
        class="w-full py-3 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition">
        Sign Up
      </button>
    </form>
  </div>

  <!-- JS Mock Logic with Spinner -->
  <script>
    function showLoading(button, text, redirectUrl) {
      button.disabled = true;
      button.innerHTML = '<span class="spinner"></span>' + text;
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 2000); // simulate 2 sec server wait
    }

    // Login flow
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const btn = document.getElementById("loginBtn");
      showLoading(btn, "Signing you in...", "dashboard.html");
    });

    // Signup flow
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const btn = document.getElementById("signupBtn");
      showLoading(btn, "Creating account...", "dashboard.html");
    });
  </script>

</body>
</html>
