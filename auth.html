<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Skill App - Auth</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef3f7;
            overflow: hidden; /* Prevent scrolling during the splash screen */
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        /* Custom styles for the loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #eef3f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
            transition: opacity 1s ease-in-out;
        }
        /* Style for the main content to be hidden initially */
        #main-content {
            display: none;
        }
    </style>
</head>
<body class="bg-[#eef3f7] flex items-center justify-center min-h-screen p-4">

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="flex flex-col items-center">
            <img src="https://placehold.co/96x96/c7d2fe/4f46e5?text=Auth" alt="Authentication Icon" class="h-24 w-auto animate-pulse mb-2">
            <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">Smart Skill</h1>
        </div>
    </div>

    <!-- Main App Container - Initially Hidden -->
    <div id="main-content" class="max-w-md w-full h-full flex flex-col items-center justify-center space-y-8 bg-white rounded-3xl p-8 shadow-xl text-center">

        <a href="index.html" class="self-start text-indigo-600 font-semibold flex items-center space-x-1 transition-colors hover:text-indigo-800">

                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
            <span>Back</span>
        </a>

        <!-- Auth Header -->
        <div class="flex flex-col items-center">

        </div>

        <!-- Auth Form -->
        <form class="w-full space-y-4">
            <div>
                <input type="email" id="email" placeholder="Email address" required class="w-full px-4 py-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
            </div>
            <div>
                <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
            </div>
            <button type="submit" id="auth-submit-btn" class="w-full py-4 px-6 bg-indigo-600 text-white rounded-full font-semibold shadow-lg transition-transform transform hover:scale-105">

        </form>

        <!-- Social Sign-in and Switch Link -->

        <p id="switch-mode-link" class="text-xs text-gray-500 mt-4">
            Already have an account? <a href="#" class="text-indigo-600 font-medium hover:underline">Sign In</a>
        </p>
    </div>

    <!-- Modal for messages -->
    <div id="message-modal" class="modal">
        <div class="modal-content max-w-sm">
            <h3 class="text-lg font-bold">Message</h3>
            <p id="modal-message" class="mt-2 text-sm text-gray-600">This is a placeholder message.</p>
            <button id="close-modal-btn" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-lg">Got It</button>
        </div>
    </div>

    <script>
        const authTitle = document.getElementById('auth-title');
        const authSubtitle = document.getElementById('auth-subtitle');
        const authSubmitBtn = document.getElementById('auth-submit-btn');
        const switchModeLink = document.getElementById('switch-mode-link');
        const modal = document.getElementById('message-modal');
        const modalMessage = document.getElementById('modal-message');
        const closeModalBtn = document.getElementById('close-modal-btn');
        let isSignInMode = false;

        function showMessage(message) {
            modalMessage.textContent = message;
            modal.style.display = 'flex';
        }

        closeModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Toggle between Sign In and Sign Up modes
        switchModeLink.addEventListener('click', (e) => {
            e.preventDefault();
            isSignInMode = !isSignInMode;
            if (isSignInMode) {
                authTitle.textContent = 'Sign In';
                authSubtitle.textContent = 'Welcome back! Sign in to continue.';
                authSubmitBtn.textContent = 'Sign In';
                switchModeLink.innerHTML = 'Don\'t have an account? <a href="#" class="text-indigo-600 font-medium hover:underline">Sign Up</a>';
            } else {
                authTitle.textContent = 'Create an Account';
                authSubtitle.textContent = 'Enter your details to get started.';
                authSubmitBtn.textContent = 'Sign Up';
                switchModeLink.innerHTML = 'Already have an account? <a href="#" class="text-indigo-600 font-medium hover:underline">Sign In</a>';
            }
        });

        // Add a function to handle the splash screen fade out
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            const mainContent = document.getElementById('main-content');
            
            // Start the fade out effect
            loadingScreen.style.opacity = '0';

            // After the transition, hide the loading screen and show the main content
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainContent.style.display = 'flex';
                document.body.style.overflow = 'auto'; // Re-enable scrolling
            }, 1000); // This should match the CSS transition duration
        }

        // Call the function when the page has fully loaded
        window.onload = hideLoadingScreen;
    </script>
